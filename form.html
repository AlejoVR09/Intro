    <form class="formulario" action="">
        <label for="Nombre" class="campo">
            <span>Name</span>
            <input type="text" name="calendar" class="camp" placeholder="Your name">
        </label>

        <label for="contraseÃ±a" class="campo">
            <span>Password</span>
            <input type="password" name="password" class="camp" placeholder="Your Password">
        </label>

        <label for="numero" class="campo">
            <span>Number</span>
            <input type="number" min="1" max="100" name="number" class="camp" placeholder="Your phone number">
        </label>

        <label for="calendario" class="campo">
            <span>Date</span>
            <input type="datetime-local" name="calendar" class="camp">
        </label>

        <label for="mensaje" class="campo">
            <span>Message</span>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="camp" placeholder="Write a message"></textarea>
        </label>
        <fieldset>
            <legend>Generos</legend>
                <input type="radio" name="gender" class="gender">Male <br>
                <input type="radio" name="gender">Female <br>
                <input type="radio" name="gender">Other <br>
        </fieldset>

        <fieldset>
            <legend>Subjects</legend>
                <input type="checkbox" name="topic" class=""> English <br>
                <input type="checkbox" name="topic">Physics <br>
                <input type="checkbox" name="topic">Maths <br>
        </fieldset>
        <input type="submit" name="enviar" value="Enviar">
